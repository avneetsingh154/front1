<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="bigpage">
        <div class="dataholder">
            <form>
                <div class="container">
                  <h1 id="headin">Register as Doctor</h1>
                  <p>Please fill the form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" >
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="password" id="password" >
              
                  <label for="psw-repeat"><b>Repeat-Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="cpassword" id="cpassword" >
                  <hr>
              
                  <p>By creating an account you agree to our <a href="t&c.html" target="_blank">Terms & Privacy</a>.</p>
                  <a href="login.html" target="_blank"></a><button type="submit" class="registerbtn"><a href="login.html">Register</a></button>
                </div>
              
                <div class="container signin">
                  <p>Already have an account? <a href="login.html" target="_blank">Sign in</a>.</p>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
